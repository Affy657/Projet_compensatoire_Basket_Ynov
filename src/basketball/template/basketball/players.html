{% extends './base.html' %}

{% block content %}
<h1>Liste des Joueurs</h1>

<div class="cards-container">
    {% for player in players %}
            <a href="{% url 'player_detail' player.id %}" class="card">
            <h2 class="card-title">
                    {{ player.first_name }} {{ player.last_name }}
                </h2>
        </a>
    {% endfor %}
</div>

{% endblock %}
