{% extends './base.html' %}

{% block content %}
<h1>Liste des Joueurs</h1>
<ul>
    {% for player in players %}
        <li>
            <a href="{% url 'player_detail' player.id %}">{{ player.first_name }} {{ player.last_name }}</a>
            <br>
        </li>
    {% endfor %}
</ul>
{% endblock %}
