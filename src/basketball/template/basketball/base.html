{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/basketball-styles.css' %}">
    <title>{% block title %}Ynov Basket{% endblock %}</title>
</head>
<body>
    <header class="navbar">
        <a href="/" class="navbar-logo">Ynov Basketball</a>
        <ul class="navbar-links">
            <li><a href="{% url 'players_view' %}">Joueurs</a></li>
            <li><a href="{% url 'teams_view' %}">Équipes</a></li>
            <li><a href="{% url 'matches_view' %}">Matchs</a></li>
        </ul>
        <div class="navbar-account">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Se déconnecter</a>
            {% else %}
                <a href="{% url 'login' %}">Se connecter</a>
                <a href="{% url 'signup' %}">S'inscrire</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Ynov Basket</p>
    </footer>
</body>
</html>
